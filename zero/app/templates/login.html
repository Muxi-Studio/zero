<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>ZERO登录</title>
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/message.css">
  <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/components/icon.css">

  <script src="assets/library/jquery.min.js"></script>
  <script src="http://semantic-ui.com/dist/components/form.js"></script>
  <script src="http://semantic-ui.com/dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="https://avatars2.githubusercontent.com/u/10671733?v=3&s=460" class="image">
      <div class="content">
          ZERO::华师匣子静态资源
      </div>
    </h2>
    <form class="ui large form" method="post">
      {{ form.hidden_tag() }}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <!--input type="text" name="email" placeholder="E-mail address"-->
            {{ form.email(type="text", placeholder="E-mail address") }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <!--input type="password" name="password" placeholder="Password"-->
            {{ form.password(type="password", placeholder="Password") }}
          </div>
        </div>
        <!--div class="ui fluid large teal submit button">Login</div-->
        {{ form.submit(class="ui fluid large teal submit button") }}
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
        使用<a href="https://tower.im/projects/bb68250be17444efa94035580c47d5e5/docs/39394d674d4a48b1879a2818a9684962/" target='_blank'>木犀七牛账号</a>登录
    </div>
  </div>
</div>

</body>

</html>
