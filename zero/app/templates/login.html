<html>
<head>

  <meta charset="utf-8" />

  <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
  <script src="../static/semantic.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../static/components/card.min.css">

  <!--- Site CSS -->
  <link rel="stylesheet" type="text/css" href="../static/components/reset.css">
  <link rel="stylesheet" type="text/css" href="../static/components/site.css">
  <link rel="stylesheet" type="text/css" href="../static/components/grid.css"-->

  <!--- Component CSS -->
  <link rel="stylesheet" type="text/css" href="../static/components/menu.css">
  <link rel="stylesheet" type="text/css" href="../static/components/input.css">
  <link rel="stylesheet" type="text/css" href="../static/components/dropdown.css">
  <link rel="stylesheet" type="text/css" href="../static/components/icon.css">
  <link rel="stylesheet" type="text/css" href="../static/components/button.css">
  <link rel="stylesheet" type="text/css" href="../static/components/transition.css">

  <!--- Example Libs -->
  <link rel="stylesheet" type="text/css" href="../static/components/popup.css">
  <!--script
      src="http://semantic-ui.com/assets/library/iframe-content.js"></script-->
  <!--script src="http://semantic-ui.com/assets/show-examples.js"></script-->
  <script type="text/javascript" src="../static/components/popup.js"></script>

  <!--- Component JS -->
  <script type="text/javascript" src="../static/components/transition.js"></script>
  <script type="text/javascript" src="../static/components/dropdown.js"></script>

  <!--- Example CSS -->
  <style>
  body {
    margin-top: 0em;
    margin-left: 3em;
    margin-right: 3em;
  }
  .ui.menu {
    margin: 3em 0em;
  }
  .ui.menu:last-child {
    margin-bottom: 110px;
  }
  </style>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="../static/img/lamu2.png" class="image">
      <div class="content">
          ZERO::华师匣子静态资源
      </div>
    </h2>
    <form class="ui large form" method="post">
      {{ form.hidden_tag() }}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <!--input type="text" name="email" placeholder="E-mail address"-->
            {{ form.email(type="text", placeholder="E-mail address") }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <!--input type="password" name="password" placeholder="Password"-->
            {{ form.password(type="password", placeholder="Password") }}
          </div>
        </div>
        <!--div class="ui fluid large teal submit button">Login</div-->
        {{ form.submit(class="ui fluid large teal submit button") }}
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
        使用<a href="https://tower.im/projects/bb68250be17444efa94035580c47d5e5/docs/39394d674d4a48b1879a2818a9684962/" target='_blank'>木犀七牛账号</a>登录
    </div>
  </div>
</div>
